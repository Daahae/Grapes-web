<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Grapes-Login</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!--아이콘-->
    <link rel="icon" href="/Grape.png">
    <!--css-->
    <link rel="stylesheet" href="/login.css">
    <!--mediaQuery-->
    <style>
      @import url("loginHalf.css") only screen and (max-width:1215px);
      @import url("loginFull.css") only screen and (min-width:1215px);
    </style>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src = "loginGallery.js"></script>
  </head>
  <body>
    <!--헤더-->
    <header>
      <div class="head">
        <a ><img src="/grapebg.png"> Grapes</a>
      </div>
    </header>
    <!--메인섹션-->
    <section id="box">
      <!--갤러리-->
      <section class="photo">
        <div class="photo-box "data-role="slider" data-width = "500" data-height="300">
          <div class="container">
            <div class="item">
              <img src="login2.jpg" alt="" />
            </div>
            <div class="item">
              <img src="login3.jpg" alt="" />
            </div>
            <div class="item">
              <img src="login.jpg" alt="" />
            </div>
          </div>
        </div>
        <!--왼쪽 오른쪽버튼-->
        <div class="photo-input">
          <input type="button" id="left-button" value="←">
          <input type="button" id="right-button" value="→">
        </div>
      </section>
      <!--로그인 뷰-->
      <section class="info">
        <form class="form-signin" action="/login_receiver" method="post">
          <div class="subtitle">
            Sign In</div>
          <input class="form-control" id="inputEmail" type="text" name="userID" placeholder="userID" required="" autofocus="">
          <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" required="">
          <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #8A2BE2">Sign In</button>
        </form>
        <form class="form-signin" action="/register" method="get">
          <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #8A2BE2">Register</button>
        </form>
      </section>
    </section>
    <!--바닥글-->
    <footer>
      Grapes ⓣ 2018<br />
      <a href="https://github.com/jong4876/Grapes_Web" target="_blank">https://github.com/jong4876/Grapes_Web</a></footer>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
