<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Grapes-Login</title>
    <!-- Bootstrap core CSS-->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <link rel="icon" href="/Grape.png">
    <link rel="stylesheet" href="/login.css">

    <!--mediaQuery-->
    <style>
      @import url("loginHalf.css") only screen and (max-width:768px);
      @import url("loginFull.css") only screen and (min-width:768px);
    </style>
  </head>
  <body>
    <header>
      <div class="head">
        <a href="/"><img src="/grapebg.png"> Grapes</a>
      </div>
    </header>
    <section class="photo">
      <img src="/login.jpg" alt="">
    </section>
    <section class="info">
      <form class="form-signin" action="/login_receiver" method="post">
        <div class="subtitle">
          Sign In</div>
        <input class="form-control" id="inputEmail" type="text" name="userID" placeholder="userID" required="" autofocus="">
        <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #8A2BE2">Sign In</button>
      </form>
      <form class="form-signin" action="/register" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #8A2BE2">Register</button>
      </form>
    </section>
    <footer>
      Grapes â“£ 2018<br />

  </body>
</html>
