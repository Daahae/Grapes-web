
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/Grape.png">
    <!--css-->
    <link rel="stylesheet" href="/init.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/dropdown.css">
    <link rel="stylesheet" href="/profileSection.css">
    <link rel="stylesheet" href="/profileSearch.css">
    <style>
      @import url("mainFull.css") only screen and (min-width:850px);
    </style>

    <!--JS-->
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.1/masonry.pkgd.min.js"></script>
    <script src="jquery.imagesloaded.min.js"></script>
    <script src="dropdown.js"></script>
    <script type = "text/javascript">
      if(<%=flag%> =="-1")
        alert('해당하는 아이디가 없습니다.');
      else if(<%=flag%> =="1")
        alert('해당 아이디가 존재합니다.');
      function sub(url){
        var form1 = document.getElementById("form1");
        form1.action = url;
        form1.submit();
      }
    </script>
  </head>
  <body>
    <header>
      <div class="head">
        <a href="/"><img src="/grapebg.png">  Grapes</a>
      <div class="header-menu">
        <ul class="outer-menu">
            <li>
                <a href="/profile"><%= name%></a>
            </li>
        </ul>
            <ul class="outer-menu">
                <li>
                    <a href="#"><img src="setting.png" /></a>
                    <ul class="inner-menu">
                        <li><a href="/profile"><%= name%>정보</a></li>
                        <li><a href="/temp">새 글 쓰기</a></li>
                        <li><a href="/logout">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
      </div>
    </header>
    <section id="dummy-section">

    </section>
    <section id="main-section">
      <div class="profile-image">
        <img src="profile.jpg">
      </div>
      <div class="profile-info">
        <ul>
          <li>
            <p class="profile_id">ID:</p>
            <p class="profile_id"><%= id%></p>
          </li>
          <li>
            <p class="profile_name">Name:</p>
            <p class="profile_name"><%= name%></p>
          </li>
        </ul>
      </div>
    </section>
    <section id="friend-section">
      <div class="profile-friend">
        <p>친구목록</p>
        <div class="friend-table">
        <%= fid%>
        </div>
        <div class="friend-search-form">

              <form class="form-signin" method="post" id="form1">
                  <input type="text" name= "search_ID" class="friend-search" placeholder="아이디 검색"/>
                  <input type="button" onclick="sub('/profile_search')" class="friend-search-submit" value="찾기"/>
                  <input type="button" onclick="sub('/profile_insert')" class="input-add-submit" value="추가" />
                  <input type="button" onclick="sub('/profile_delete')" class="input-add-submit" value="삭제" />
              </form>
        </div>
      </div>
    </section>
    <footer>
      Grapes ⓣ 2018<br />
      <a href="https://github.com/jong4876/Grapes_Web" target="_blank">https://github.com/jong4876/Grapes_Web</a></footer>
  </body>
</html>
