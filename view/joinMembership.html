  <body>
    <div class="navbar navbar-default navbar-static-top" style="background: #a31432">
      <div class="conatiner" style="color: white"><a href="/" style="text-decoration: none">
          <h1 style="color:white">Sejong Tracker</h1></a></div>
    </div>
    <div class="container" style="width: 50%">
      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Sign In</h2>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" type="text" name="userID" placeholder="userID" required="" autofocus="">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" required=""><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #a31432">Sign in</button><br>
      </form>
      <form class="form-signin" action="/register" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background: #a31432">Register</button>
      </form>
    </div>
    <!-- /container-->
